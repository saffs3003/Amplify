<section>
  <mat-dialog-content class="mat-typography">
    <div class="modalHeader">
      <h3>Add New Songs</h3>
      <button class="closeModalBtn" matButton mat-dialog-close>
        <mat-icon> close</mat-icon>
      </button>
    </div>

    <form (submit)="getEventInfo()" [formGroup]="EventForm">
      <label for="">Song Name </label>
      <input formControlName="title" type="text" name="" id="" />
      <label for=""> Genre</label>
      <input type="text" formControlName="genre" name="" id="" />
      <button type="submit" matButton [mat-dialog-close]="true" cdkFocusInitial>Add</button>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions> </mat-dialog-actions>
</section>
