<h2 class="h5 fw-bold mb-4">Unapproved Songs</h2>

<div class="d-none d-md-block table-responsive">
  <table class="table table-hover align-middle tableDesign table-striped">
    <thead class="table-light">
      <tr>
        <th>Title</th>
        <th>Artist Email</th>
        <th>Genre</th>
        <th>Cover Art</th>
        <th>Audio</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let song of unapprovedSongs">
        <td>{{ song.title }}</td>
        <td>{{ song.artistEmail }}</td>
        <td>{{ song.genre }}</td>
        <td>
          <img
            [src]="'http://localhost:3000/uploads/images/' + song.coverArt"
            alt="Cover"
            class="img-fluid rounded"
          />
        </td>
        <td>
          <audio controls [src]="'http://localhost:3000/uploads/audio/' + song.audioPath"></audio>
        </td>
        <td>
          <button class="btn btn-success btn-sm" (click)="approve(song.id)">Approve</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-md-none">
  <div *ngFor="let song of unapprovedSongs" class="card mb-3" style="width: 18rem">
    <img
      [src]="'http://localhost:3000/uploads/images/' + song.coverArt"
      alt="Cover"
      class="img-fluid rounded mb-2 card-img-top"
    />
    <div class="card-body">
      <h5 class="card-title">{{ song.title }}</h5>
      <p class="card-text"><strong>Artist Email:</strong> {{ song.artistEmail }}</p>

      <p class="card-text"><strong>Genre:</strong> {{ song.genre }}</p>

      <audio
        controls
        [src]="'http://localhost:3000/uploads/audio/' + song.audioPath"
        class="w-100 mb-2"
      ></audio>
      <button class="btn btn-success w-100" (click)="approve(song.id)">Approve</button>
    </div>
  </div>
</div>
